<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Morpion</h1>
        <div id="mode-selection">
            <button class="mode-btn" onclick="setMode('ami')">Mode Ami (Local)</button>
            <button class="mode-btn" onclick="setMode('multijoueur')">Mode Multijoueur (Lien)</button>
            <button class="mode-btn" onclick="setMode('facile')">Facile</button>
            <button class="mode-btn" onclick="setMode('moyen')">Moyen</button>
            <button class="mode-btn" onclick="setMode('difficile')">Difficile</button>
        </div>
        <div id="board"></div>
        <button class="action-btn" id="restart-btn" onclick="restartGame()">Recommencer</button>
        <button class="action-btn" id="reset-scores-btn" onclick="resetScores()">RÃ©initialiser les scores</button>
        <p id="message"></p>
        <p id="scores">Scores: X - <span id="scoreX">0</span> | O - <span id="scoreO">0</span></p>
        <p id="share-link"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
